<section class="feedback">
    <div class="container-wrapper">
        <h2 class="feedback__title title">Обратная связь</h2>
        <div class="container-wrapper">
            <div class="feedback__inner">
                <div class="feedback__images">
                    <img class="feedback__img" src="images/feedback/1.jpg" alt="">
                    <img class="feedback__img-r" src="images/feedback/1-r.jpg" alt="">
                </div>
                <form class="feedback__form" action="">
                    <input class="feedback__input feedback__input--tel" type="text" placeholder="Номер телефона">
                    <input class="feedback__input" type="text" placeholder="Ваше имя">
                    <button class="feedback__btn" type="submit">Отправить</button>
                </form>
                <div class="feedback__back">
                    <button class="feedback__back-btn"><svg width="30" height="30" viewBox="0 0 30 30" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <line x1="22.2739" y1="22.2738" x2="7.42465" y2="7.4246" stroke="#2A2A2A" />
                            <line x1="22.2738" y1="7.4246" x2="7.4246" y2="22.2738" stroke="#2A2A2A" />
                        </svg>
                    </button>
                    <h5 class="feedback__back-title">Спасибо!</h5>
                    <p class="feedback__back-text">

                        Мы свяжемся с Вами <br> в ближайшее время.</p>
                </div>
            </div>
        </div>
    </div>
</section>
